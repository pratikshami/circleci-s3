
  
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t pratiksha12/circlecijob1:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 3010:3010 pratiksha12/circlecijob1:$CIRCLE_SHA1; sleep 10
    

deployment:
  production:
    branch: master
    codedeploy:
      circleci-s3:
        deployment_group: production-instances
        revision_location:
          revision_type: S3
          s3_location:
            bucket: alm-nodejs
            key_pattern: alm-nodejs-master-{SHORT_COMMIT}-{BUILD_NUM}
        
